<body>
<br><b>VAR</b>
<br>&nbsp;&nbsp;$a <b>=</b> <i>8</i> $b <b>=</b> <i>12</i>
<br><b>DO<b/>
<br>&nbsp;&nbsp;<b>UNTIL</b> eq? $a $b <b>!</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;<b>IF</b> < $a $b <b>!</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>LET</b> $b <b>=</b> - $b $a <b>!</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;<b>ELSE</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>LET</b> $a <b>=</b> - $a $b <b>!</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;<b>ENDIF</b>
<br>&nbsp;&nbsp;<b>LOOP</b>
<br>&nbsp;&nbsp;display $a <b>!</b> newline <b>!</b>
<br><b>DONE</b>
